<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"
</head>
<body>
    <div class="page_container">
        <div class="picture_container">
            <div class = "logo_container">
                <h1 class = "comp_name">Nâ‚¬UROTIC</h1>
            </div>  
        </div>
        <div class="signup_stuff">
            <form>
                <div class="form_container">
                    <h1 class="form_header">Get started</h1>
                </div>
                <div class="inp_container">
                    <input type="text" name="first_name" id = "first_name" required>
                    <span>First Name</span>
                </div>
                <div class="inp_container">
                    <input type="text" name="last_name" id = "last_name" required>
                    <span>Last Name</span>
                </div>
                <div class="inp_container">
                    <input type="text" name="email" id = "email" required>
                    <span>E-mail Address</span>
                </div>
                <div class="inp_container">
                    <input type="text" name="phone" id = "phone" required>
                    <span>Phone Number</span>
                </div>
                <div class="inp_container">
                    <input type="text" name="password" id = "password" required>
                    <span>Password</span>
                </div>
                <div class="inp_container">
                    <input type="text" name="repeat_password" id = "repeat_password" required>
                    <span>Confirm Password</span>
                </div>
                
            </form>
            <div class="left_button"><button type="submit">Create Account</button></div>
            <div class="already_have"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </div>
